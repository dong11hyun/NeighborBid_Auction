version: '3.8'

services:
  # [1] Redis 서비스 (전국 경매 & 실시간 통신용)
  redis:
    image: redis:alpine
    ports:
      - "6379:6379" # 로컬에서도 접근 가능하게 포트 열기

  # [2] Django 웹 서비스
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app # [중요] 내 컴퓨터 코드를 컨테이너랑 연결 (코드 수정하면 바로 반영됨)
    ports:
      - "8000:8000"
    depends_on:
      - redis # Redis가 켜져야 장고도 켜짐
      - db # DB가 켜져야 장고도 켜짐
    environment:
      - REDIS_HOST=redis
      - DB_HOST=db
      - DB_PORT=5432
      - SECURE_SSL_REDIRECT=False
      # .env 파일에서 DB 비밀번호 등을 가져오도록 설정 권장 (env_file 사용)
    env_file:
      - .env

  # [4] PostgreSQL 데이터베이스 (신규 추가)
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_DB=neighborbid
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password # 실제 운영 시에는 .env 변수 사용 ${DB_PASSWORD}
    ports:
      - "5433:5432" # [변경] 로컬 DB(5432)와 충돌 방지 위해 5433 사용
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data

  # [3] Redis 웹 관리 도구 (브라우저 접속용)
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis

volumes:
  postgres_data_dev:
